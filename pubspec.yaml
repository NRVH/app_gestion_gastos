name: app_gestion_gastos
description: Aplicación móvil para parejas que comparten gastos
publish_to: 'none'
version: 1.1.6+9

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.9
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # QR Code
  qr_flutter: ^4.1.0
  google_sign_in: ^6.1.6
  
  # Updates
  http: ^1.1.2
  package_info_plus: ^5.0.1
  path_provider: ^2.1.1
  open_filex: ^4.3.4
  version: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/icon/

# Configuración del ícono de la app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  # Adaptive icon para Android (Material You)
  adaptive_icon_background: "#3D5AFE"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  # Para notificaciones (ícono monocromático)
  android_notification_icon:
    name: "ic_notification"
    background_color: "#3D5AFE"

# Configuración del splash screen
flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/icon/app_icon.png"
  android: true
  ios: true
  web: true  # ✅ Habilitado para Web
  android_12:
    color: "#FFFFFF"
    image: "assets/icon/app_icon.png"
  ios_content_mode: "center"
  android_gravity: "center"
